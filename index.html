<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Top Trumps</title>
  </head>
  <body>
    <header class="container text-center">
      <h1>Top Trumps</h1>
      <p>Rules</p>
      <button class="btn btn-primary">New Game</button>
    </header>

    <!-- Game area -->
    <main class="container">
      <!-- Cards container -->
      <section class="d-flex justify-content-center gap-4 my-4">
        <!-- Player column-->
        <div class="d-flex flex-column align-items-center flex-fill">
          <!-- Player Card -->
          <div class="card">
            <img src="" class="card-img-top" alt="" />
            <div class="card-body">
              <h4 class="card-title"></h4>
              <ul>
                <li class="attack">Attack <span>0</span></li>
                <li class="defence">Defence <span>0</span></li>
                <li class="speed">Speed <span>0</span></li>
              </ul>
            </div>
          </div>
          <div>
            <p>Player Score: <span>0</span></p>
          </div>
        </div>
        <!-- CPU column-->
        <div class="d-flex flex-column align-items-center flex-fill">
          <!-- CPU Card-->
          <div class="card">
            <img src="" class="card-img-top" alt="" />
            <div class="card-body">
              <h4 class="card-title"></h4>
              <ul>
                <li class="attack">Attack <span>0</span></li>
                <li class="defence">Defence <span>0</span></li>
                <li class="speed">Speed <span>0</span></li>
              </ul>
            </div>
          </div>
          <div>
            <p>CPU Score: <span>0</span></p>
          </div>
        </div>
      </section>

      <!-- Scores -->
      <section></section>

      <!-- Next turn button -->
      <div class="text-center">
        <button class="btn btn-primary">Next Turn</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
